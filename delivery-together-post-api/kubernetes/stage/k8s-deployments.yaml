###################################
# delivery-together-post-api
###################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: delivery-together-post-api
  labels:
    app: delivery-together-post-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: delivery-together-post-api
  template:
    metadata:
      labels:
        app: delivery-together-post-api
    spec:
      containers:
        - name: delivery-together-post-api
          image: us-central1-docker.pkg.dev/esoteric-realm-415003/delivery-together-repository/delivery-together-post-api:1.0.0
          env:
            - name: "ENVIRONMENT"
              valueFrom:
                configMapKeyRef:
                  name: post-configmap
                  key: ENVIRONMENT
            - name: "PORT"
              valueFrom:
                configMapKeyRef:
                  name: post-configmap
                  key: PORT
            - name: "VERSION"
              valueFrom:
                configMapKeyRef:
                  name: post-configmap
                  key: VERSION
            - name: "USERS_PATH"
              valueFrom:
                configMapKeyRef:
                  name: post-configmap
                  key: USERS_PATH
            - name: "DB_USER"
              valueFrom:
                secretKeyRef:
                  name: post-secrets 
                  key: DB_USER
            - name: "DB_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: post-secrets 
                  key: DB_PASSWORD
            - name: "DB_HOST"
              valueFrom:
                secretKeyRef:
                  name: post-secrets 
                  key: DB_HOST
            - name: "DB_PORT"
              valueFrom:
                secretKeyRef:
                  name: post-secrets 
                  key: DB_PORT
            - name: "DB_NAME"
              valueFrom:
                secretKeyRef:
                  name: post-secrets 
                  key: DB_NAME
          ports:
            - containerPort: 3001
          imagePullPolicy: Always

---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: delivery-together-post-config
spec:
  healthCheck:
    checkIntervalSec: 30
    port: 3001
    type: HTTP
    requestPath: /posts/ping
---
apiVersion: v1
kind: Service
metadata:
  name: delivery-together-post-service
  annotations:
    cloud.google.com/backend-config: '{"default": "delivery-together-post-config"}'
spec:
  type: NodePort
  selector:
    app: delivery-together-post-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3001
      nodePort: 31004
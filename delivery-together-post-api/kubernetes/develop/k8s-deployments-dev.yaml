###################################
# delivery-together-db
###################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: delivery-together-db
  labels:
    app: delivery-together-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: delivery-together-db
  template:
    metadata:
      labels:
        app: delivery-together-db
    spec:
      containers:
        - name: delivery-together-db
          env:
            - name: "POSTGRES_DB"
              valueFrom:
                secretKeyRef:
                  name: db-secrets 
                  key: POSTGRES_DB
            - name: "POSTGRES_USER"
              valueFrom:
                secretKeyRef:
                  name: db-secrets 
                  key: POSTGRES_USER
            - name: "POSTGRES_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: db-secrets 
                  key: POSTGRES_PASSWORD
            - name: "POSTGRES_PORT"
              valueFrom:
                secretKeyRef:
                  name: db-secrets 
                  key: POSTGRES_PORT
          image: postgres:latest
          ports:
            - containerPort: 5432
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: delivery-together-db
spec:
  type: NodePort
  selector:
    app: delivery-together-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
      nodePort: 31010
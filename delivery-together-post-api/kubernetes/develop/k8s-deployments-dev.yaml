###################################
# delivery-together-post-api
###################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: delivery-together-post-api
  labels:
    app: delivery-together-post-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: delivery-together-post-api
  template:
    metadata:
      labels:
        app: delivery-together-post-api
    spec:
      containers:
        - name: delivery-together-post-api
          image: caprilespe/delivery-together-post-api:1.0.0
          env:
            - name: "ENVIRONMENT"
              valueFrom:
                configMapKeyRef:
                  name: post-configmap
                  key: ENVIRONMENT
            - name: "PORT"
              valueFrom:
                configMapKeyRef:
                  name: post-configmap
                  key: PORT
            - name: "VERSION"
              valueFrom:
                configMapKeyRef:
                  name: post-configmap
                  key: VERSION
            - name: "USERS_PATH"
              valueFrom:
                configMapKeyRef:
                  name: post-configmap
                  key: USERS_PATH
            - name: "DB_USER"
              valueFrom:
                secretKeyRef:
                  name: post-secrets 
                  key: DB_USER
            - name: "DB_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: post-secrets 
                  key: DB_PASSWORD
            - name: "DB_HOST"
              valueFrom:
                secretKeyRef:
                  name: post-secrets 
                  key: DB_HOST
            - name: "DB_PORT"
              valueFrom:
                secretKeyRef:
                  name: post-secrets 
                  key: DB_PORT
            - name: "DB_NAME"
              valueFrom:
                secretKeyRef:
                  name: post-secrets 
                  key: DB_NAME
          ports:
            - containerPort: 3001
          imagePullPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: delivery-together-post-service
spec:
  type: ClusterIP
  selector:
    app: delivery-together-post-api
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
---

###################################
# INGRESS
###################################
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: delivery-together-ingress
  labels:
    name: delivery-together-ingress
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: delivery-together-post-service
            port: 
              number: 3001
      - pathType: Prefix
        path: /
        backend:
          service:
            name: delivery-together-user-service
            port: 
              number: 3000